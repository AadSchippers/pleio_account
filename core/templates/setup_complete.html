{% extends "base.html" %}
{% load i18n %}

{% block content %}
<fieldset>
    <h3>{% block title %}{% trans "Enable Two-Factor Authentication" %}{% endblock %}</h3>

    <p>{% blocktrans %}Congratulations, you've successfully enabled two-factor
      authentication.{% endblocktrans %}

    <div class="input-field">
        <a href="{% url 'two_factor:profile' %}" class="button">{% trans "Back to Profile" %}</a>
    </div>
</fieldset>
{% endblock %}
